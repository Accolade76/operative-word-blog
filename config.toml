title = "Operative Word"
baseURL = "https://saket.nl"
languageCode = "en-us"
theme = "ananke"
resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
    title = "Operative Word"
    weight = 1
    contentDir = "content/en"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[params]
  custom_css = ["_code.css","css/custom.css"]
  favicon = "/images/blog-favicon.svg"
  site_logo = "/images/blog-logo.png"
  description = ""
  mastodon = "https://appdot.net/@Saket"
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/blog-banner.png"
  recent_posts_number = 3
  show_reading_time = true
